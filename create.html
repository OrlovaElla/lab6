<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
  <p>
    <input type="text" id="name" placeholder="Название продукта">
    <input type="number" id="cost" placeholder="Стоимость продукта">
    <input type="text" id="img" placeholder="Ссылка на изображение">
    <button onclick="sendJSON()">Сохранить</button>
  </p>

  <script>
    var res;
    function sendJSON() {
      let name = document.querySelector('#name');
      let cost = document.querySelector('#cost');
      let img = document.querySelector('#img');
      let xhr = new XMLHttpRequest();
      let url = "json.php"; //I'm pretty sure I messed up somewhere here
      xhr.open("POST", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) { //it never happens
          res = this.responseText;
        }
      };        
      console.log(xhr.readyState, ' ', xhr.status);
      console.log(res);    
      data = JSON.stringify({ "name": name.value, "cost": cost.value, "img": img.value });
      xhr.send(data);
    }
  </script>
</body>

</html>
